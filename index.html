<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Dark and light mode</title>
</head>
<body>
    
    <div class="hero">

        <nav>
            <img src="img/r3.png" alt="" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Hire Me</a></li>
            </ul>
            <img src="img/moon.png" alt="" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Raihan</span></h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis dolorem <br> repudiandae consectetur est, voluptas  <br> commodi culpa eligendi debitis. Consectetur autem molestiae quod, </p>
            <a href="#">Download CV</a>
        </div>

        <div class="img-box">
            <img src="img/pattern.png" alt="" class="back-img">
            <img src="img/man.png" alt="" class="front-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "img/sun.png";
            }
            else{
                icon.src = "img/moon.png";
            }
        }
    </script>
</body>
</html>
